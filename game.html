<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/stylessheet.css">
</head>
<body class="center1">
    <h1>Toby Studderts's Guessing Game</h1>
    <br>
    <hr color="black">
    <br>
    <h3>Guess a Number Between 1 and 10</h3>
    <input type="number" id="userGuess" min="1" max="10">
    <button id="guessButton">Guess</button>
    <div class="result" id="resultDisplay"></div>
    <button id="playAgainButton" style="display: none;">Play Again</button>
    <br>
    <hr color="black">
    <br>
    <Div><a href="from-scratch.html" style="color: black;">Back To Scratch Screen</a></Div>

    <script>
        let randomNumber;
        
        function generateRandomNumber() {
            randomNumber = Math.floor(Math.random() * 10) + 1;
        }

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            const resultDisplay = document.getElementById('resultDisplay');
            const playAgainButton = document.getElementById('playAgainButton');
            
            if (userGuess === randomNumber) {
                resultDisplay.textContent = "Great Work!";
                playAgainButton.style.display = "block";
            } else {
                resultDisplay.textContent = "Try Again!";
            }
        }

        document.getElementById('guessButton').onclick = function() {
            checkGuess();
        };

        document.getElementById('playAgainButton').onclick = function() {
            document.getElementById('resultDisplay').textContent = '';
            document.getElementById('userGuess').value = '';
            this.style.display = 'none';
            generateRandomNumber();
        };

        // Initialize the game
        generateRandomNumber();
    </script>
</body>
</html>
